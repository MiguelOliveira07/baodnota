        <title> Bão d' Nota | Cadastro </title>

        <main>
            <section class="cadastro">
                <header class="cabecalho">

                        <input type="password" placeholder="Confirmar Senha" name="confirmar_senha required">

                        <div class="botoes">

                    </form>

                </div>

            </section>
