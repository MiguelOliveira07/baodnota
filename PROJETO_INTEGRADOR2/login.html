<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Monitoria - Login</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="auth-screen">
  <div id="app-header"></div>

  <main class="page container auth-page">
    <section class="card auth-card">
      <header class="card-head auth-head">
        <h1>Entrar na plataforma</h1>
        <p class="muted">Use seus dados de aluno para acessar a monitoria.</p>
      </header>

      <form class="form" action="api/login.php" method="post" autocomplete="on">
        <label class="field">
          <span>RA ou email</span>
          <input type="text" name="login" autocomplete="username" required />
        </label>

        <label class="field">
          <span>Senha</span>
          <input type="password" name="senha" autocomplete="current-password" required />
        </label>

        <div class="row auth-actions">
          <button class="btn" type="submit">Entrar</button>
          <a class="link" href="recuperar_senha.html">Esqueci minha senha</a>
        </div>

        <hr class="sep" />

        <p class="muted">Ainda nao possui conta?</p>
        <a class="btn outline" href="cadastro.html">Criar cadastro</a>
      </form>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="JS/include.js" defer></script>
  <script src="JS/app.js" defer></script>
</body>
</html>
