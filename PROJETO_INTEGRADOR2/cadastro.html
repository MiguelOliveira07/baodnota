<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Monitoria - Cadastro</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="auth-screen">
  <div id="app-header"></div>

  <main class="page container auth-page">
    <section class="card auth-card">
      <header class="card-head auth-head">
        <h1>Criar conta de aluno</h1>
        <p class="muted">Preencha os campos obrigatorios para cadastro inicial.</p>
      </header>

      <form class="form" action="api/register.php" method="post" autocomplete="on">
        <div class="form-grid">
          <label class="field">
            <span>ID</span>
            <input type="text" name="id" required />
          </label>

          <label class="field">
            <span>RA</span>
            <input type="text" name="ra" required />
          </label>
        </div>

        <label class="field">
          <span>Nome completo</span>
          <input type="text" name="nome" required />
        </label>

        <div class="form-grid">
          <label class="field">
            <span>Curso</span>
            <input type="text" name="curso" required />
          </label>

          <label class="field">
            <span>Turma</span>
            <input type="text" name="turma" required />
          </label>
        </div>

        <label class="field">
          <span>Email</span>
          <input type="email" name="email" autocomplete="email" required />
        </label>

        <label class="field">
          <span>Senha</span>
          <input type="password" name="senha" autocomplete="new-password" required />
        </label>

        <div class="row auth-actions">
          <button class="btn" type="submit">Cadastrar</button>
          <a class="btn outline" href="index.html">Voltar para login</a>
        </div>
      </form>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="JS/include.js" defer></script>
  <script src="JS/app.js" defer></script>
</body>
</html>
