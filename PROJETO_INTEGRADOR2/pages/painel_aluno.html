<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Monitoria - Painel do Aluno</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div id="app-header"></div>

  <main class="page container">
    <section class="card panel-main">
      <header class="card-head">
        <h1>Painel do aluno</h1>
        <p class="muted">Acompanhe suas monitorias desejadas e o histórico de atendimentos.</p>
      </header>

      <div class="profile-grid">
        <aside class="profile-side">
          <div class="avatar-block">
            <div class="avatar-circle">
              <span class="avatar-placeholder">Foto de perfil</span>
              <img class="avatar-image" alt="Foto de perfil selecionada" hidden />
            </div>
            <label class="btn outline upload-btn">
              Selecionar foto
              <input class="photo-input" type="file" accept="image/*" />
            </label>
          </div>

          <article class="card info-card">
            <h2>Informações</h2>
            <form class="profile-edit-form" data-profile="aluno" action="#" method="post">
              <label class="field">
                <span>Nome</span>
                <input type="text" name="nome" value="Aluno exemplo" readonly />
              </label>
              <label class="field">
                <span>Curso</span>
                <input type="text" name="curso" value="Desenvolvimento de Sistemas" readonly />
              </label>
              <label class="field">
                <span>Turma</span>
                <input type="text" name="turma" value="T01" readonly />
              </label>
              <label class="field">
                <span>Biografia</span>
                <textarea name="bio_local" rows="4" readonly>Aluno de Desenvolvimento de Sistemas. Disponível para atendimento na biblioteca e em salas de estudo.</textarea>
              </label>
              <div class="row profile-edit-actions">
                <button class="btn outline edit-profile-btn" type="button">Alterar informações</button>
                <button class="btn save-profile-btn" type="submit" hidden>Salvar</button>
              </div>
            </form>
          </article>
        </aside>

        <div class="profile-content">
          <div class="quick-actions">
            <a class="btn outline" href="https://teams.microsoft.com" target="_blank" rel="noopener noreferrer">TEAMS</a>
            <a class="btn outline" href="https://mg.senac.br/" target="_blank" rel="noopener noreferrer">SENAC</a>
          </div>

          <article class="card panel-box feature-box">
            <h2>Monitoria desejada</h2>
            <p>Condições em Python (if, else, elif).</p>
            <a class="btn" href="https://teams.microsoft.com">ENTRAR EM CONTATO</a>
          </article>

          <article class="card panel-box">
            <h2>Histórico de monitorias</h2>
            <p>Linha do tempo das monitorias realizadas pelo aluno.</p>
          </article>
        </div>
      </div>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="JS/include.js" defer></script>
  <script src="JS/app.js" defer></script>
</body>
</html>
