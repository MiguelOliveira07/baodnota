<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Bão d' Nota | Home </title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div id="app-header"></div>

  <main class="page container">
    <section class="card panel-main">
      <header class="card-head">
        <h1>Bão d' Nota</h1>
        <p class="muted">Sistema de Monitorias entre Alunos.</p>
      </header>

      <div class="hero-layout">
        <article class="card panel-box hero-news">
          <h2>ÚLTIMAS NOTÍCIAS</h2>
          
          <div class="home-carousel-wrap">
            <div class="home-carousel" aria-label="Galeria de fotos da turma">
              <figure class="home-slide">
                <img src="imgs/noticia01.png" alt="Noticia 1 - Criação do prototipo" loading="lazy" />
              </figure>
              
              <figure class="home-slide">
                <img src="imgs/noticia02.png" alt="Noticia 2 - Chamada para ser monitor" loading="lazy" />
              </figure>
              <figure class="home-slide">
                <img src="imgs/noticia03.png" alt="Noticia 3 - Chamada para agendar monitorias" loading="lazy" />
              </figure>
            </div>
          </div>
        </article>

        <aside class="card panel-box hero-guides">
          <h2>FUNCIONALIDADES</h2>
          <nav class="list compact-list">
            <a class="list-item" href="painel_monitor.html"> Painel de Monitores </a>
            <a class="list-item" href="painel_aluno.html"> Painel de Alunos </a>
            <a class="list-item" href="painel_professor.html"> Painel de Professores </a>
          </nav>
        </aside>
      </div>

      <div class="carousel-dots home-carousel-dots" aria-label="Paginacao da galeria">
        <button class="dot is-active" type="button" data-slide="0" aria-label="Noticia 1"></button>
        <button class="dot" type="button" data-slide="1" aria-label="Noticia 2"></button>
        <button class="dot" type="button" data-slide="2" aria-label="Noticia 3"></button>
      </div>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="JS/include.js" defer></script>
  <script src="JS/app.js" defer></script>
</body>
</html>
