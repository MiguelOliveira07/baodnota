<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../imgs/logo_baodnota.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <title> Bão d' Nota | Recuperar Senha </title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="auth-screen">
  <div id="app-header"></div>

  <main class="page container auth-page">
    <section class="card auth-card">
      <header class="card-head auth-head">
        <h1>Recuperar senha</h1>
        <p class="muted">Informe seu email para receber as instruções de redefinição.</p>
      </header>

      <form class="form" action="#" method="post" autocomplete="on">
        <label class="field">
          <span>E-MAIL CADASTRADO</span>
          <input type="email" name="email"required />
        </label>

        <div class="row auth-actions">
          <button class="btn" type="submit">ENVIAR LINK</button>
          <a class="btn outline" href="../pages/login.html">LOGIN</a>
        </div>
      </form>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="../js/include.js" defer></script>
  <script src="../js/app.js" defer></script>
</body>
</html>
